<!DOCTYPE html>
<html lang="en" ng-app="MongooseSchemaApp">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>

    <script src="app.js"></script>
    <script src="blog.controller.js"></script>
    <script src="blog.service.client.js"></script>

    <title>Mongoose Schema</title>
</head>
<body>
    <div class="container" ng-controller="BlogPostController as model">

        <h1>Mongoose Schema</h1>

        <h2>Blog Schema</h2>

        Title
        <input    ng-model="model.blog.title"  class="form-control"/>
        Author
        <input    ng-model="model.blog.author" class="form-control"/>
        Body
        <textarea ng-model="model.blog.body"   class="form-control"></textarea>
        Date
        <input    ng-model="model.blog.date"   class="form-control" type="date"/>

        Votes     </span><span class="glyphicon glyphicon-thumbs-up"></span>
        <input    ng-model="model.blog.votes"  class="form-control" type="number"/>

        Favorites </span><span class="glyphicon glyphicon-star"></span>
        <input    ng-model="model.blog.favs"   class="form-control" type="number"/>

        <input    ng-model="model.blog.hidden" type="checkbox"/>
        Hidden

        <button   ng-click="model.postBlog(model.blog)" class="btn btn-primary btn-block">
            Post
        </button>

        <br/><br/><br/><br/>

    </div>
</body>
</html>
